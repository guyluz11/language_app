# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/logo_with_bg.png"

  android: "ic_launcher"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/logo_with_bg.png"
  adaptive_icon_foreground: "assets/logo_with_bg.png"
  adaptive_icon_monochrome: "assets/logo_with_bg.png"

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_channel_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/logo_with_bg.png"
    background_color: "#e2e3e4"
    theme_color: "#e2e3e4"

  windows:
    generate: true
    image_path: "assets/logo_with_bg.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/logo_with_bg.png"
